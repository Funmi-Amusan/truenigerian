<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-container">

            <section class="intro" id="firstpage">
                <div class="grid container home">
                    <div class="title center">
                        <img src="img/state&capital.png" alt="">
                    </div>
                    <div class="map center">
                        <img src="img/nigerianmap transparent.png" alt="">
                    </div>
                    <div class="center">
                        <button id="playbtn" class="btn btn-green">Play Now</button>
                    </div>
                </div>
            </section>

            <section class="" id="secondpage" hidden>
                <div class="info grid container">
                    <div class="title center">
                        <img src="img/state&capital.png" alt="">
                    </div>
                    <form action="" class="input-container center pd-2 start">
                        <div class="input-name">
                            <label for="name">Your name</label> 
                            <br>
                            <input type="text" name="name" id="username" required>
                        </div>
                        <div class="input-state">
                            <label for="state">What state are you from</label>
                            <br>
                            <select name="state" id="userstate">
                                <option class="states" data-number="1" data-capital="Umuaiha" value="Abia">Abia</option>
                                <option class="states" data-number="2" data-capital="Adamawa" value="Adamawa">Adamawa</option>
                                <option class="states" data-number="3" data-capital="Akwa Ibom" value="Akwa Ibom">Akwa Ibom</option>
                                <option class="states" data-number="4" data-capital="Anambra" value="Anambra">Anambra</option>
                                <option class="states" data-number="5" data-capital="Bauchi" value="Bauchi">Bauchi</option>
                                <option class="states" data-number="6" data-capital="Yenogoa" value="Bayelsa">Bayelsa</option>
                                <option class="states" data-number="7" data-capital="Makurdi" value="Benue">Benue</option>
                                <option class="states" data-number="8" data-capital="Umuaiha" value="Borno">Borno</option>
                                <option class="states" data-number="9" data-capital="Umuaiha" value="Cross River">Cross River</option>
                                <option class="states" data-number="10" data-capital="Umuaiha" value="Delta">Delta</option>
                                <option class="states" data-number="11" data-capital="Umuaiha" value="Ebonyi">Ebonyi</option>
                                <option class="states" data-number="12" data-capital="Umuaiha" value="Edo">Edo</option>
                                <option class="states" data-number="13" data-capital="Umuaiha" value="Ekiti">Ekiti</option>
                                <option class="states" data-number="14" data-capital="Umuaiha" value="Enugu">Enugu</option>
                                <option class="states" data-number="15" data-capital="Umuaiha" value="Gombe">Gombe</option>
                                <option class="states" data-number="16" data-capital="Umuaiha" value="Imo">Imo</option>
                                <option class="states" data-number="17" data-capital="Umuaiha" value="Jigawa">Jigawa</option>
                                <option class="states" data-number="18" data-capital="Umuaiha" value="Kaduna">Kaduna</option>
                                <option class="states" data-number="19" data-capital="Umuaiha" value="Kano">Kano</option>
                                <option class="states" data-number="20" data-capital="Umuaiha" value="Katsina">Katsina</option>
                                <option class="states" data-number="21" data-capital="Umuaiha" value="Kebbi">Kebbi</option>
                                <option class="states" data-number="22" data-capital="Umuaiha" value="Kogi">Kogi</option>
                                <option class="states" data-number="23" data-capital="Umuaiha" value="Kwara">Kwara</option>
                                <option class="states" data-number="24" data-capital="Umuaiha" value="Lagos">Lagos</option>
                                <option class="states" data-number="25" data-capital="Umuaiha" value="Nasarawa">Nasarawa</option>
                                <option class="states" data-number="26" data-capital="Umuaiha" value="Niger">Niger</option>
                                <option class="states" data-number="27" data-capital="Umuaiha" value="Ogun">Ogun</option>
                                <option class="states" data-number="28" data-capital="Umuaiha" value="Ondo">Ondo</option>
                                <option class="states" data-number="29" data-capital="Umuaiha" value="Osun">Osun</option>
                                <option class="states" data-number="30" data-capital="Umuaiha" value="Oyo">Oyo</option>
                                <option class="states" data-number="31" data-capital="Umuaiha" value="Plateau">Plateau</option>
                                <option class="states" data-number="32" data-capital="Umuaiha" value="Rivers">Rivers</option>
                                <option class="states" data-number="33" data-capital="Umuaiha" value="Sokoto">Sokoto</option>
                                <option class="states" data-number="34" data-capital="Umuaiha" value="Taraba">Taraba</option>
                                <option class="states" data-number="35" data-capital="Umuaiha" value="Yobe">Yobe</option>
                                <option class="states" data-number="36" data-capital="Umuaiha" value="Zamfara">Zamfara</option>
                            </select>
                        </div>
                    </form>
                    <div class="center">
                        <button id="storevar" class="btn btn-green">Let's go!</button>
                    </div>
                </div>
            </section>

    
            <section class="intro" id="thirdpage" hidden>
                <div class="grid container rules">
                    <div class="title center">
                            <img src="img/state&capital.png" alt="">
                    </div>
                    <div class="text ff-serif">
                        <p>Hello, <span id="thename"> </span> from <span id="thestate"> </span> state.</p>
                        <p>This quiz is simple. How well do you know Nigeria?</p>
                        <p>You have 60 seconds. Match as many states and capital as possible.
                            And of course, you know that we know that you know that the 
                            capital of <span id="thestateagain"> </span> is <span id="thecapital"> </span>. So we will never ask you that üòÅ!</p>
                        <p>Make your state proud!</p>
                        <div class="pd-y2">
                            <a href="quiz.html" class="btn btn-green">I'm ready</a>
                        </div>
                    </div>
                </div>
            </section>

    </div>
</body>
<script src="index.js"></script>
</html>
