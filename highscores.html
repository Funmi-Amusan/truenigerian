<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <header class="flex space-between">
            <div class="title">
                <img src="img/state&capital.png" alt="">
            </div>
            <div class="filter flex">
                <p>Show only my state</p>
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" name="toggle" id="toggle">
                        <span class="toggle-span"></span>
                    </label>
                </div>
            </div>
        </header>
            
        <div id="highScores" class="center flex-column">
           <!--- <h1 id="finalScore" class="pd-1 ff-serif" style="text-transform: uppercase;">Leaderboard</h1> -->
            <div class="pd-y2">
                <div class="header bold pd-2bot" >
                    <div>Name</div>
                    <div>State</div>
                    <div>Score</div>
                    <div>Time</div>
                </div>
                <div class="uppercase ff-serif" id="highScoresList">
                    
                    
                </div>
            </div> 
            <a href="/index.html" class="btn btn-purple m-5">Play Again<i class="fas fa-home"></i></a>
        </div>
        
    </section>
    <script src="highscores.js"></script>
</body>
</html>
